<form name="form" (ngSubmit)="login()" [formGroup]="myForm" #f="ngForm" novalidate>
  <div class="form-group">
    <div layout="column">

      <div layout="row" layout-align="center center">
        <mat-form-field>
            <input matInput color="primary" placeholder="username" [(ngModel)]="model.username" formControlName="username" required>
        </mat-form-field>
      </div>

      <div layout="row">
        <mat-form-field>
        <input matInput color="primary" placeholder="password" [(ngModel)]="model.password" formControlName="password" required>
      </mat-form-field>

      </div>

      <!-- <button mat-raised-button color="primary" [disabled]="!f.form.valid" >Register</button> -->

      <button mat-raised-button color="primary">Register</button>
    </div>
  </div>
</form>
